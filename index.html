<!DOCTYPE html>
<html>
<head>
  <title>서울시 인터랙티브 지도</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1. 지도 생성
    const map = L.map('map').setView([37.5665, 126.9780], 12); // 서울시청 중심

    // 2. 기본 타일 레이어 (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 3. 마커 + 툴팁 + 팝업 예시
    const marker = L.marker([37.5665, 126.9780]).addTo(map);
    marker.bindTooltip("서울시청").openTooltip();  // 마우스 오버 시
    marker.bindPopup("<b>서울시청</b><br>여기는 서울의 중심입니다."); // 클릭 시
  </script>
</body>
</html>
